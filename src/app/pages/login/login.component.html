<div class="form-container sign-in-container">

    <form #f="ngForm" (ngSubmit)="f.form.valid && loginAsManager()" autocomplete="on" >
      <div class="alert feedback-invld "*ngIf="errorMessage">
       {{errorMessage}}
      </div>
       <h2>Sign In As Manager</h2>
       <br>
      <div class="form-group mb-3" >
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="ni ni-single-02"> </i>
            </span>
          </div>
          <input
          placeholder="Username"
          type="text" 
          id="username"
          name="username"
          [(ngModel)]="manager.username"
          #username="ngModel"
          class="form-control"
          required 
          />
          <div class="feedback-invld"  *ngIf="!username.valid && f.submitted">
            *required
          </div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'focused': focus4 === true }">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="ni ni-lock-circle-open"> </i>
            </span>
          </div>
          <input
            placeholder="Password" (blur)="focus4 = false" (focus)="focus4 = true"
                type="password"  minlength="6"
                id="password"
                name="password"
                [(ngModel)]="manager.password"
                #password="ngModel"
                class="form-control"
                required 
          />
        </div>
        <div class="feedback-invld"   *ngIf="!password.valid && f.submitted">
          Password must be at least 6 characters
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign In As Manager</button>
    </form>
