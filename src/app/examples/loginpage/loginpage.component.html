<div class="section-shaped my-0 skew-separator skew-mini">
  <div class="page-header page-header-small header-filter">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class="text-white">Welcome!</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="upper">
  <div class="container">
    <div class="col-lg-5 col-md-8 mx-auto">
      <div class="card bg-secondary shadow border-0">
   
        <div class="card-body px-lg-5 py-lg-5" style="background-color:white ;">
          <div class="text-muted text-center mb-3">
            <img _ngcontent-ajk-c1="" alt="logo" class="my-3" src="assets/img/logoBH.png">
          </div>
          <form role="form" [formGroup]="signinForm">
            <div class="form-group mb-3" [ngClass]="{ 'focused': focus === true }">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-email-83"> </i>
                  </span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email" (blur)="focus = false" (focus)="focus = true"
                  type="email"
                  formControlName="email"

                />
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'focused': focus1 === true }">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-lock-circle-open"> </i>
                  </span>
                </div>
                <input

                  class="form-control"
                  placeholder="Password" (blur)="focus1 = false" (focus)="focus1 = true"
                  type="password"
                  formControlName="password"

                />
              </div>
            </div>
            <div
              class="custom-control custom-control-alternative custom-checkbox"
            >
              <input
                class="custom-control-input"
                id=" customCheckLogin2"
                type="checkbox"
              />
              
              <label class="custom-control-label " for=" customCheckLogin2">
                <span class="text-center opacity-5"> Remember me </span>
              </label>
            </div>
            
            <div class="text-center">
              <button class="btn btn-primary my-4" type="button" (click)="signin()">
                Login
              </button>
            </div>
            <div class="text-muted text-center mb-3">
                <p class="text-center fs-0 mt-2">forgot your password ? <a routerLink="/examples/reset-page" class="font-gotham-bold text-black-color cursor-pointer">reset it</a> </p>
              </div>
          </form>
          <div class="text-muted text-center mb-3">
            <p class="text-center fs-8 mt-2"> 
              <a routerLink="/examples/inscrire-page" class="font-gotham-bold text-black-color cursor-pointer">
                create new account</a> </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
